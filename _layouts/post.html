---
layout: default
---
     
<h1 class="page-title">{{ page.title }}</h1>
<div class="date">
  {{ page.date | date: '%Y-%m-%d' }}
</div>
    
{{ content }}
    
<div class="blog-nav">
  <div class="previous">
    {% if page.previous.url %}
    <a href="{{ page.previous.url }}">&laquo;&nbsp;{{page.previous.title}}</a>
    {% endif %}
  </div>
  <div class="next">
    {% if page.next.url %}
    <a href="{{ page.next.url }}">{{page.next.title}}&nbsp;&raquo;</a>
    {% endif %}
  </div>
</div>
